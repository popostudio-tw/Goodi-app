    <title> 歡迎來 Goodi！</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <style>
      html {
        font-size: 100%;
      }
      body {
        font-family: 'Noto Sans TC', sans-serif;
        background-color: #FEFDF8;
        min-height: 100vh;
      }
      
      @keyframes points-bounce {
        0%, 100% { transform: scale(1); }
        30% { transform: scale(1.25); }
        60% { transform: scale(0.95); }
      }
      .points-bounce-animation {
        animation: points-bounce 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
      }

      @keyframes gachapon-spin {
        0% { transform: rotate(0deg) scale(1); }
        20% { transform: rotate(-15deg) scale(1.05); }
        40% { transform: rotate(15deg) scale(1.05); }
        60% { transform: rotate(-10deg) scale(1.05); }
        80% { transform: rotate(10deg) scale(1.05); }
        100% { transform: rotate(0deg) scale(1); }
      }
      .gachapon-active {
        animation: gachapon-spin 0.5s ease-in-out 4;
      }
      @keyframes prize-reveal {
        0% { transform: scale(0.5); opacity: 0; }
        70% { transform: scale(1.1); opacity: 1; }
        100% { transform: scale(1); opacity: 1; }
      }
      .prize-active {
        animation: prize-reveal 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }
      @keyframes subtle-glow {
        0%, 100% { box-shadow: 0 0 15px rgba(251, 191, 36, 0.4); }
        50% { box-shadow: 0 0 25px rgba(251, 191, 36, 0.7); }
      }
      .unlocked-glow {
        animation: subtle-glow 3s infinite ease-in-out;
      }
      @keyframes celebrate {
        0% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.5); opacity: 0.5; }
        100% { transform: scale(2); opacity: 0; }
      }
      .celebrate-animation {
        animation: celebrate 1s ease-out forwards;
      }
      @keyframes toast-in {
        from {
          transform: translateY(-100%);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
      @keyframes toast-out {
        from {
          transform: translateY(0);
          opacity: 1;
        }
        to {
          transform: translateY(-100%);
          opacity: 0;
        }
      }
      .toast-in {
        animation: toast-in 0.5s forwards;
      }
      .toast-out {
        animation: toast-out 0.5s forwards;
      }
      @keyframes task-card-enter-animation {
        from {
            opacity: 0;
            transform: translateY(16px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
      }
      .task-card-enter {
          animation: task-card-enter-animation 0.5s ease-out forwards;
          opacity: 0; /* Start hidden */
      }
      @keyframes celebration-burst {
        0% { transform: scale(0.5); opacity: 0; }
        50% { transform: scale(1.2); opacity: 1; }
        100% { transform: scale(1); opacity: 1; }
      }
      .celebration-burst-active {
        animation: celebration-burst 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }
      @keyframes heart-pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.15); }
      }
      .heart-pulse-animation {
        animation: heart-pulse 1.5s infinite ease-in-out;
      }
      @media (min-width: 768px) {
        ::-webkit-scrollbar {
          width: 8px;
        }
        ::-webkit-scrollbar-track {
          background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
          background: #a8a8a8;
          border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
          background: #555;
        }
      }
    </style>
